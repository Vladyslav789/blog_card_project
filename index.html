<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="illustration-article.svg" alt="Article image" class="card__image">

        <span class="card__category">Learning</span>

        <span class="card__date">Published 21 Dec 2023</span>

        <h2 class="card__title">HTML & CSS foundations</h2>

        <p class="card__text">
            These languages are the backbone of every website, defining structure, content,
            and presentation.
        </p>

        <div class="card__author">
            <img src="image-avatar.webp" alt="Author" class="card__author-img">
            <p class="card__author-name">Usenko Vladyslav</p>
        </div>
    </div>
</body>
</html>
